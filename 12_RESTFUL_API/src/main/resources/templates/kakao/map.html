<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>

</head>
<body>
<!-- 지도를 표시할 div 입니다 KAKAOMAP -->
<div id="map" style="width:100%;height:100vh;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=18abde1e6d59f5883e291bf8ac133cdc"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(39.03735923606853, 125.73136123424871), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

        <!--    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다-->
        <!--kakao 마커 표시하기-->
    var map = new kakao.maps.Map(mapContainer, mapOption);
            // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(39.03735923606853, 125.73136123424871);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
    var iwContent = '<div style="padding:5px;">돼지나라 큰호텔! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(39.03735923606853, 125.73136123424871); //인포윈도우 표시 위치입니다
<!--     카카오 인포윈도우 생성법-->
        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition,
            content : iwContent
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
</script>
</body>
</html>
