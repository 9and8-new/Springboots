<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"> <!--thymeleaf 주소 넣으면 최신버전 사용가능-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!-- 헤더영역 가져오기 / 불러오기 기능 = ~{} / 조각가져오기 기능 = ::-->
    <th:block th:insert="~{th/fragments/header::headerFragment}">


    </th:block>

    <main>
                <h1>TEST1 (/th/test1)</h1>

                <h2>TH : 속성값 가져오기</h2>
                NAME : <span th:text="${name}"> </span> <br/>
                DTO : <span th:text="${dto}"> </span> <br/>
                DTO.ID : <span th:text="${dto.id}"> </span> <br/>
                DTO.TEXT : <span th:text="${dto.text}"> </span> <br/>
                DTO.WRITER : <span th:text="${dto.writer}"> </span> <br/>
                <hr/>
                <h2>TH : 분기문 </h2>
                <th:block th:if="${isAuth}">
                    <div> 로그인 상태입니다.</div>
                </th:block>
                <th:block th:unless="${isAuth}"> <!-- else 대신 unless를 사용함-->
                    <div> 로그아웃 상태입니다.</div>
                </th:block>
                <hr/>
                <h2>TH : 반복문 </h2>
                <th:block th:each="dto:${list}"><!--thymeleaf 문법 적용할려면 이렇게 사용해야함 / 반복문 사용은 each-->
                    <div th:text="${dto}"></div>
                </th:block>
                <hr/>
                <h2>TH : A TAG </h2>
                <a th:href="@{/memo/param1(id=${dto.id},text=${dto.text},writer=${dto.writer})}">/MEMO/PARAM1</a> <br/> <!--경로기반으로 작업할것이면 "@{경로(id=${dto.id},text=${dto.text},writer=${dto.writer})}" 이렇게 해야함-->
                <a th:href="@{/memo/param2/{id}/{text}/{writer}(id=${dto.id},text=${dto.text},writer=${dto.writer})     }">/MEMO/PARAM2</a> <br/>

                <script th:inline="javascript"> <!-- 자바스크립트랑 타임리프랑 연동시키기 th:inline="javascript" -->
                    const name = [[${name}]] <!-- 기능을 사용할땐 [[안]] 안쪽에 써야함-->
                    console.log('name',name)

                    const dto = [[${dto}]]
                    console.log('dto',dto)

                    const list = [[${list}]]
                    console.log('list', list)
                </script>
    </main>

    <!-- 푸터영역 가져오기 / 불러오기 기능 = ~{} / 조각가져오기 기능 = ::-->
    <div th:insert="~{th/fragments/footer::footerFragment-1}"> </div>
    <div th:replace="~{th/fragments/footer::footerFragment-2}"> </div> <!-- replace를 쓰면 div태그가 사라지고 footer가 적용된다?-->
</body>
</html>
